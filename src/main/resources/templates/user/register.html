<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User register</title>
    <style>
        input { padding: 3px; }
    </style>
</head>
<body style="margin: 50px;">
    <h1>사용자 등록</h1>
    <hr>
    <form action="/sb/user/register" method="post">
        <input type="text" name="uid" placeholder="User ID"><br><br>
        <input type="password" name="pwd" placeholder="User Password"><br><br>
        <input type="password" name="pwd2" placeholder="Password Check"><br><br>
        <input type="text" name="uname" placeholder="User Name"><br><br>
        <input type="text" name="email" placeholder="User Email"><br><br>
        <input type="submit" value="확인" style="margin-left: 80px;">
    </form>
</body>
</html>
